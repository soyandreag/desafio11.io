<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando el total</title>
    <link rel="stylesheet" href="./assets/estilos.css">
</head>
<body>
    <section>
        <div class="card">
            <div class="img-card"></div>
            <h6>Laptop Gamer AMD</h6>
            <p>
                Precio base $
                <span class="precio-inicial">400000</span>
            </p>
            <p>
                Cantidad:
                <span class="cantidad">0</span>
                <button onclick="
                    var cantidad = document.querySelector('.cantidad');
                    var cuenta = Number(cantidad.innerHTML);
                    cuenta = cuenta + 1;
                    cantidad.innerHTML = cuenta;
                    var precio = 400000;
                    var totalSpan = document.querySelector('.valor-total');
                    var total = precio * cuenta;
                    totalSpan.innerHTML = total;
                    ">+
                </button>

                <button onclick="
                    var cantidad = document.querySelector('.cantidad');
                    var cuenta = Number(cantidad.innerHTML);
                    cuenta = cuenta - 1;
                    cantidad.innerHTML = cuenta;
                    var precio = 400000;
                    var totalSpan = document.querySelector('.valor-total');
                    var total = precio * cuenta;
                    totalSpan.innerHTML = total;
                    ">-
                </button>
            </p>
        </div>
    </section>

    <div class="total-section">
        <p>
            "Total a pagar: $"
            <span class="valor-total"></span>
        </p>
    </div>

    <script src="./assets/index.js"></script>
</body>
</html>
